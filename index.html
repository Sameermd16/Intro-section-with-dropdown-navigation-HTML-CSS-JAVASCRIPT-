<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <header class="main-header">
    <div class="nav-left">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <nav class="nav">
          <div class="arrow-div" id="feature-btn">
            <a href="#">Features</a>
            <img src="images/icon-arrow-down.svg" alt="">
          </div>
          <div class="arrow-div" id="company-btn">
            <a href="#">Company</a>
            <img src="images/icon-arrow-down.svg" alt="">
          </div>
          <a href="#">Careers</a>
          <a href="#">About</a>
      </nav>
    </div>
    
    <div class="nav-right">
      <a href="#">Login</a>
      <button class="register-btn">Register</button>
    </div>
    </nav>
  </header>
  <header class="mobile-header">
    <div class="mobile-logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="menu-icon">
      <img src="images/icon-menu.svg" alt="">
    </div>
  </header>
  <main class="flex-box">
    <div class="flex-left">
      <div class="make-remote">
        <h1>Make <br/>remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </p>
        <button class="learn-btn">Learn more</button>
      </div>
      <div class="clients">
        <img src="images/client-databiz.svg" alt="">
        <img src="images/client-audiophile.svg" alt="">
        <img src="images/client-meet.svg" alt="">
        <img src="images/client-maker.svg" alt="">
      </div>
    </div>
    <div class="flex-right">
      <picture>
        <source srcset="images/image-hero-desktop.png" media="(min-width: 769px)" width="400px">
        <source srcset="images/image-hero-mobile.png" media="(max-width: 768px)" width="100%">
        <img src="images/image-hero-desktop.png" alt="" width="400px">
      </picture>
    </div>
  </main>
  <div class="features-dropdown opacity-none" id="features-dropdown">
    <div class="dropdown">
      <img src="images/icon-todo.svg" alt="">
      <p>Todo List</p>
    </div>
    <div class="dropdown">
      <img src="images/icon-calendar.svg" alt="">
      <p>Calender</p>
    </div>
    <div class="dropdown">
      <img src="images/icon-reminders.svg" alt="">
      <p>Reminders</p>
    </div>
    <div class="dropdown">
      <img src="images/icon-planning.svg" alt="">
      <p>Planning</p>
    </div>
  </div>
  <div class="company-dropdown opacity-none" id="company-dropdown">
    <div class="dropdown">
      <p>History</p>
      <p>Our Team</p>
      <p>Blog</p>
    </div>
  </div>
  <div class="mob-nav">

  </div>

  Company
  Careers
  About

  Make remote work

  Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.

  Learn more -->

    Coded by <a href="https://github.com/Sameermd16" target="_blank">Sameer md</a>.
  </div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</body>
</html>
